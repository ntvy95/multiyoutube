<html>
	<head>
		<title>Multi Youtube</title>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

		<script src="http://www.youtube.com/iframe_api"></script>

		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script src="js/custom.js"></script>
	</head>

	<body class="container">
		<div class="jumbotron">
			<h1>Multi Youtube</h1> 
			<p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
			responsive, mobile-first projects on the web.</p> 
		</div>
		<div ng-app="managelinks" ng-controller="managelinks_ctrl">
			<label for="links[]">Links:</label>
			<div data-ng-repeat="link in links track by $index">
				<div id="{{link.div_id}}" class='viewer'>
					<div class="form-group row">
						<div class="col-xs-11">
							<input type="links[]" class="form-control" ng-model="link.link" ng-change="updateLink($index)" />
						</div>
						<div class="col-xs-1">
							<button class="btn btn-danger" ng-show="$index > 1" ng-click="removeLink($index)">-</button>
						</div>	
					</div>
					<div id="player-{{link.div_id}}"></div>
				</div>
			</div>
			<button class="btn btn-link pull-right" ng-click="addNewLink()">Add</button>
		</div>
		<!-- <div id="player-youtube-M7lc1UVf-VE"></div> -->
	</body>
</html>
